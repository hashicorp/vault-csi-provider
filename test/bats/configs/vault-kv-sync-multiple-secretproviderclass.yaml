# Multiple SecretProviderClass resources
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-kv-sync-1
spec:
  provider: vault
  secretObjects:
  - secretName: kvsecret-1
    type: Opaque
    data: 
    - objectName: secret-1
      key: username
  parameters:
    roleName: "kv-role"
    vaultAddress: https://vault:8200
    vaultCACertPath: /mnt/tls/ca.crt
    vaultTLSClientCertPath: /mnt/tls/client.crt
    vaultTLSClientKeyPath: /mnt/tls/client.key
    objects:  |
      - objectName: "secret-1"
        secretPath: "/secret/data/kv-sync1"
        secretKey: "bar1"
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-kv-sync-2
spec:
  provider: vault
  secretObjects:
  - secretName: kvsecret-2
    type: Opaque
    data: 
    - objectName: secret-2
      key: pwd
  parameters:
    roleName: "kv-role"
    vaultAddress: https://vault:8200
    vaultCACertPath: /mnt/tls/ca.crt
    vaultTLSClientCertPath: /mnt/tls/client.crt
    vaultTLSClientKeyPath: /mnt/tls/client.key
    objects:  |
      - objectName: "secret-2"
        secretPath: "secret/data/kv-sync2"
        secretKey: "bar2"

