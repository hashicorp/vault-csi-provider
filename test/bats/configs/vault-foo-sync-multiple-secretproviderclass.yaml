# Multiple SecretProviderClass resources
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-foo-sync-1
spec:
  provider: vault
  secretObjects:
  - secretName: foosecret-1
    type: Opaque
    data: 
    - objectName: secret-1
      key: username
  parameters:
    roleName: "example-role"
    vaultAddress: http://vault:8200
    vaultSkipTLSVerify: "true"
    objects:  |
      - objectName: "secret-1"
        secretPath: "/secret/data/foo-sync1"
        secretKey: "bar1"
---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-foo-sync-2
spec:
  provider: vault
  secretObjects:
  - secretName: foosecret-2
    type: Opaque
    data: 
    - objectName: secret-2
      key: pwd
  parameters:
    roleName: "example-role"
    vaultAddress: http://vault:8200
    vaultSkipTLSVerify: "true"
    objects:  |
      - objectName: "secret-2"
        secretPath: "secret/data/foo-sync2"
        secretKey: "bar2"

