apiVersion: v1
kind: Namespace
metadata:
  name: csi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-csi-provider
  namespace: csi
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vault-csi-provider
  namespace: csi
  labels:
    app: vault-csi-provider
spec:
  selector:
    matchLabels:
      app: vault-csi-provider
  template:
    metadata:
      labels:
        app: vault-csi-provider
    spec:
      serviceAccountName: vault-csi-provider
      containers:
      - name: provider-vault-installer
        image: e2e/vault-csi-provider:latest
        imagePullPolicy: Never
        args:
        - -endpoint=/provider/vault.sock
        - -log-level=info
        - -log-format=LOG_FORMAT_PLACEHOLDER  # text or json
        volumeMounts:
        - name: providervol
          mountPath: "/provider"
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 100Mi
      volumes:
      - name: providervol
        hostPath:
          path: "/var/run/secrets-store-csi-providers"
      tolerations:
      - operator: Exists

