# Syncs Vault secrets to k8s secrets.
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-kv-sync
spec:
  provider: vault
  secretObjects:
  - secretName: kvsecret
    type: Opaque
    labels:                                   
      environment: "test"
    data: 
    - objectName: secret-1
      key: pwd
    - objectName: secret-2
      key: username
    - objectName: secret-3
      key: username_b64
  parameters:
    roleName: "kv-role"
    audience: "vault"
    vaultAddress: https://vault:8200
    vaultCACertPath: /mnt/tls/ca.crt
    vaultTLSClientCertPath: /mnt/tls/client.crt
    vaultTLSClientKeyPath: /mnt/tls/client.key
    objects: |
      - objectName: "secret-1"
        secretPath: "/v1/secret/data/kv-sync1"
        secretKey: "bar1"
      - objectName: "secret-2"
        secretPath: "v1/secret/data/kv-sync2"
        secretKey: "bar2"
      - objectName: "secret-3"
        secretPath: "/v1/secret/data/kv-sync3"
        secretKey: "bar3"
        encoding: "base64"
