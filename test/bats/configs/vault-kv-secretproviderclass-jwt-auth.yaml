# The "Hello World" Vault SecretProviderClass
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-kv-jwt-auth
spec:
  provider: vault
  parameters:
    roleName: "jwt-kv-role"
    vaultAuthMountPath: "jwt"
    audience: "vault"
    objects: |
      - objectName: "secret-1"
        secretPath: "secret/data/kv1"
        secretKey: "bar1"
        filePermission: 0644
