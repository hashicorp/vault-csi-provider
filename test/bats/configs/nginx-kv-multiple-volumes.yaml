---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-kv
---
kind: Pod
apiVersion: v1
metadata:
  name: nginx-multiple-volumes
  labels:
    app: nginx
spec:
  serviceAccountName: nginx-kv
  terminationGracePeriodSeconds: 0
  containers:
  - image: docker.mirror.hashicorp.services/nginx
    name: nginx
    volumeMounts:
    - name: secrets-store-1
      mountPath: "/mnt/secrets-store-1"
      readOnly: true
    - name: secrets-store-2
      mountPath: "/mnt/secrets-store-2"
      readOnly: true
    env:
    - name: SECRET_1_USERNAME
      valueFrom:
        secretKeyRef:
          name: kvsecret-1
          key: username
    - name: SECRET_2_PWD
      valueFrom:
        secretKeyRef:
          name: kvsecret-2
          key: pwd
  volumes:
    - name: secrets-store-1
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "vault-kv-sync-1"
    - name: secrets-store-2
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "vault-kv-sync-2"
