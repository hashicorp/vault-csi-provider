kind: Pod
apiVersion: v1
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  terminationGracePeriodSeconds: 0
  containers:
  - image: hashicorp.jfrog.io/docker/postgres:13-alpine
    name: postgres
    ports:
      - containerPort: 5432
    env:
      - name: POSTGRES_DB
        value: db
    envFrom:
      - secretRef:
          name: postgres-root
    readinessProbe:
      exec:
        command:
          - pg_isready
          - -ddb
          - -h127.0.0.1
          - -p5432
      initialDelaySeconds: 1
      periodSeconds: 1
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
