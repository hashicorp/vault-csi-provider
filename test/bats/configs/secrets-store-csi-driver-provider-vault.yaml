---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secrets-store-csi-driver-provider-vault
  labels:
    app: secrets-store-csi-driver-provider-vault
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: secrets-store-csi-driver-provider-vault
  labels:
    app: secrets-store-csi-driver-provider-vault
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: secrets-store-csi-driver-provider-vault
  template:
    metadata:
      labels:
        app: secrets-store-csi-driver-provider-vault
    spec:
      serviceAccountName: secrets-store-csi-driver-provider-vault
      containers:
        - name: secrets-store-csi-driver-provider-vault
          image: "e2e/secrets-store-csi-driver-provider-vault:latest"
          imagePullPolicy: Never
          args:
            - --endpoint=/provider/vault.sock
            - --debug=true
          volumeMounts:
            - name: provider-volume
              mountPath: "/provider"
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: HostToContainer
      volumes:
        - name: provider-volume
          hostPath:
            path: "/etc/kubernetes/secrets-store-csi-providers"
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods