name: Tests

on: [push, workflow_dispatch]

env:
  KIND_VERSION: "v0.22.0"
  BATS_VERSION: "1.9.0"
  NODE_VERSION: "19.8.1"
  TARBALL_FILE: vault-csi-provider.docker.tar
  VAULT_N: "1.15.6"
  VAULT_N_1: "1.14.10"
  VAULT_N_2: "1.13.13"
  K8S_N: "1.29.2"
  K8S_N_1: "1.28.7"
  K8S_N_2: "1.27.11"
  K8S_N_3: "1.26.14"
  K8S_N_4: "1.25.16"

jobs:
  copyright:
    uses: hashicorp/vault-workflows-common/.github/workflows/copyright-headers.yaml@main
  go-checks:
    uses: hashicorp/vault-workflows-common/.github/workflows/go-checks.yaml@main
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version-file: .go-version

      - name: Install tools
        run: make bootstrap

      - name: Lint
        run: make lint GOLANGCI_LINT_FORMAT=github-actions

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version-file: .go-version

      - name: Build
        run: |
          make e2e-image
          docker save --output "${TARBALL_FILE}" e2e/vault-csi-provider:latest

      - name: Test
        run: make test

      - uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3.1.3
        with:
          name: vault-csi-provider-image
          path: ${{ env.TARBALL_FILE }}

  integration-test-n:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kind-k8s-version:
          - 1.29.2
        vault-version:
          - 1.15.6

    name: vault:${{ matrix.vault-version }} kind:${{ matrix.kind-k8s-version }}
    steps:
      - uses: ./.github/actions/integration-test
        with:
          vault-version: ${{ matrix.vault-version }}
          k8s-version: ${{ matrix.k8s-version }}
